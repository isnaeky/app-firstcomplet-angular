<div class="container-xl">
    <h1>Heroe <small>{{heroe.casa}}</small></h1>
    <a routerLink="/heroes" class="btn btn-outline-primary">Regresar</a>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card-group  animated fadeIn fast">
                <div class="card h-100">
                    <img [src]="heroe.img" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ heroe.nombre }}</h5>
                        <p class="card-text">{{ heroe.bio }}</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
