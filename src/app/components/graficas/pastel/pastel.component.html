<div>
    <div>
        <div class="chart">
            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
        </canvas>
        </div>
    </div>
</div>
<div>
    <button class="btn btn-info" type="button" (click)="pieChartLegend=!pieChartLegend">Toggle Legend</button>
    <button class="btn btn-info" type="button" (click)="changeLabels()">Change Labels</button>
    <button class="btn btn-info" type="button" (click)="addSlice()">Add Slice</button>
    <button class="btn btn-info" type="button" (click)="removeSlice()">Remove Slice</button>
    <button class="btn btn-info" type="button" (click)="changeLegendPosition()">Change Legend Position</button>
</div>
