<div class="container" style="margin-top: 20px;">
    <h2>Virtual Scroll</h2>
    <hr>

    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport list-group" style="margin: auto;">
        <div *cdkVirtualFor="let item of items" class="example-item list-group-item">{{item}}</div>
    </cdk-virtual-scroll-viewport>
</div>


<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="principio()">Principio</button>
        </div>
        <div class="col text-center">
            <button type="button" class="btn btn-success" (click)="medio()">En medio</button>
        </div>
        <div class="col text-right">
            <button type="button" class="btn btn-info" (click)="final()">Final</button>
        </div>
    </div>
</div>

<style>
    .example-viewport {
        height: 500px;
        width: 600px;
        border: 1px solid black;
    }
    
    .example-item {
        height: 50px;
    }
</style>
